<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>SignUp | Join us today!</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}" />
  </head>

  <body class="form-body">
    <form
      th:action="@{auth/register}"
      method="post"
      class="form-container"
      id="signup-form"
    >
      <h2>Sign Up Today</h2>
      <div class="input-container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-container">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-container">
        <label for="re-password">Confirm Password:</label>
        <input
          type="password"
          id="re-password"
          name="confirmPassword"
          required
        />
      </div>
      <div class="button-container">
        <button type="submit" class="primary-button">Sign Up</button>
        <p>Already registered? <a th:href="@{/login}">Login</a></p>
      </div>
      <div style="color: red">
        <p id="error"></p>
      </div>
      <div th:if="${param.error}">
        <p style="color: red">Invalid username or password</p>
      </div>
      <div th:if="${param.success}">
        <p style="color: green">You have been registered successfully</p>
      </div>
    </form>

    <script th:src="@{/JS/auth/auth.js}"></script>
  </body>
</html>
